<head>

<body>
  <div class="content">
    <nav class="main-nav">
      <div class="nav-links">
        <a href="../Main/index.html">Home</a>
        <a href="../Agenda/Agenda.html">Agenda</a>

        </a>
      </div>
    </nav>

    <main class="main-content">
      <div class="Contact">
        <div class="Header">
          <h1>Kontakt oss</h1>
          <p>Vi vil gjerne høre fra deg! Vennligst fyll ut skjemaet eller bruk kontaktinformasjonen nedenfor.</p>
        </div>

        <form class="contact-form">
          <input type="text" name="name" placeholder="Ditt navn" required />
          <input type="email" name="email" placeholder="Din e-post" required />
          <textarea name="message" rows="5" placeholder="Din melding" required></textarea>
          <button type="submit">Send melding</button>
        </form>

        <div class="contact-info">
          <h2>Vår kontaktinformasjon</h2>
          <p><strong>Adresse:</strong> Bsidegata 123, Teknobyen, 90210 Oslo</p>
          <p><strong>Telefon:</strong> (+47) 123 45 678</p>
          <p><strong>E-post:</strong> kontakt@bside.com</p>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
