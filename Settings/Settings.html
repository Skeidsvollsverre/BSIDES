<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bside - Settings</title>
    <link rel="stylesheet" href="/Settings/Settings.css">
    <script>
        // Apply theme immediately when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const savedSettings = localStorage.getItem('bsidesSettings');
            if (savedSettings) {
                const settings = JSON.parse(savedSettings);
                if (settings.theme === 'light') {
                    document.body.classList.add('light-mode');
                } else {
                    document.body.classList.add('dark-mode');
                }
            } else {
                // Default to dark mode if no settings are saved
                document.body.classList.add('dark-mode');
            }
        });
    </script>
</head>
<body>
  <nav class="main-nav">
    <div class="nav-links">
        <a href="../Main/index.html">Home</a>
        <a href="../Agenda/Agenda.html">Agenda</a>
        <a href="../Contact/Contact.html">Contact</a>
        <a href="../Code_of_conduct/Conduct.html">Conduct</a>
    </div>
    <a href="Settings.html" class="settings-link">
        <img src="/Main/png-clipart-settings-gear-icon-gear-configuration-thumbnail.png" alt="Settings" class="settings-icon">
    </a>
  </nav>

  <div class="content">
    <div>
      <div class="logo">
        <h1>Bsides</h1>
      </div>
    </div>
  
    <div id="Settings-header">
      <h1>Settings</h1>
    </div>  

    <div class="settings-container">
      <div class="settings-section">
        <h2>Language</h2>
        <select id="language-select">
          <option value="en">English</option>
          <option value="no">Norsk</option>
        </select>
      </div>

      <div class="settings-section">
        <h2>Theme</h2>
        <select id="theme-select">
          <option value="dark">Dark</option>
          <option value="light">Light</option>
        </select>
      </div>

      <div class="settings-section">
        <h2>Font Size</h2>
        <select id="font-size-select">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
      </div>
    </div>

    <script src="/Settings/Settings.js"></script>
  </div>

  <footer>
    <!-- Footer content -->
  </footer>
</body>
</html>
