<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Navbar with Burger Menu</title>
    <style>
        /* Basic body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: black;
        }

        /* Transparent navbar */
        nav {
            background-color: transparent; /* Initially transparent */
            padding: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            transition: background-color 0.3s ease; /* Smooth transition for background */
        }

        /* Navbar links (hidden initially) */
        nav a {
            display: block;
            color: transparent; /* Initially text is transparent */
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            opacity: 0; /* Initially hidden */
            transition: opacity 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Burger Menu Icon */
        .burger-menu {
            display: none;
            font-size: 30px;
            color: white;
            padding: 14px 20px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        /* The Burger Menu links (hidden initially) */
        .burger-links {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background-color: #333;
            width: 200px;
            border-radius: 5px;
        }

        /* Links inside the burger menu */
        .burger-links a {
            padding: 12px 20px;
            text-decoration: none;
            color: white;
            display: block;
        }

        .burger-links a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Active state when burger menu is clicked */
        .burger-menu.active + .burger-links {
            display: block;
        }

        .burger-menu.active + .burger-links a {
            opacity: 1;
            color: white; /* Text color when active */
        }

        .burger-menu.active {
            color: white; /* Make the burger menu icon visible */
        }

        /* Media query for small screens (burger menu visible) */
        @media screen and (max-width: 768px) {
            nav a {
                display: none;
            }

            .burger-menu {
                display: block;
            }

            /* Make navbar background color visible when burger menu is active */
            nav.active {
                background-color: #333;
            }

            .burger-links a {
                opacity: 0; /* Hide links initially */
            }

            .burger-menu.active + .burger-links a {
                opacity: 1; /* Show links when burger is active */
            }
        }

        /* Content styling */
        .content {
            padding: 20px;
            font-size: 18px;
            margin-top: 80px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="burger-menu" onclick="toggleMenu()">&#9776;</div>
        <div class="burger-links">
            <a href="#home">Home</a>
            <a href="#services">Services</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>

        <!-- Standard navbar links (hidden initially) -->
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="content">
        <h1>Welcome to the website</h1>
        <p>This is a demonstration of a transparent navbar with a burger menu that only shows the links when the menu is activated.</p>
    </div>

    <script>
        // JavaScript to toggle the navbar and burger menu visibility
        function toggleMenu() {
            const nav = document.querySelector('nav');
            const burgerMenu = document.querySelector('.burger-menu');
            const burgerLinks = document.querySelector('.burger-links');

            // Toggle the active state of the navbar and burger menu
            burgerMenu.classList.toggle('active');
            nav.classList.toggle('active');
            burgerLinks.classList.toggle('active');
        }
    </script>

</body>
</html>
